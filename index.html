<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="src/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Quicksand:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/656f7b1e43.js"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container weather-app">
      <div class="current-weather">
        <span id="weather-icon">
          <img
            src="https://openweathermap.org/img/wn/01d@2x.png"
            alt=""
            id="big-icon"
          />
        </span>
        <span id="current-temperature">30</span>
        <div id="description">description</div>
        <div id="degrees">
          <a href="#" id="celsius">°C </a> |<a href="#" id="farenheit">°F</a>
        </div>
      </div>
      <div class="text-center">
        <div class="row">
          <div class="col" id="current-city">City</div>
          <div class="col" id="current-time">15:00</div>
        </div>
      </div>
      <div class="text-center">
        <div class="row">
          <div class="col" id="current-country">Country</div>
          <div class="col" id="current-date">27.09.2023</div>
        </div>
      </div>
      <div class="row" id="weather-conditions">
        <div class="col-4">Precip.:<span id="precip">Pr</span>%</div>
        <div class="col-4">Humid.: <span id="humid">Hu</span>%</div>
        <div class="col-4">Wind: <span id="wind">Wi</span>km/h</div>
      </div>
      <form id="location-form">
        <input type="text" id="location-input" placeholder="Location" />
        <input type="submit" id="search-button" value="Search" />
        <a href="#" id="locate-user">
          <i class="fa-solid fa-location-dot"></i>
        </a>
      </form>
      <div class="text-center week-prediction">
        <div class="row g-0 weekDays">
          <div class="col" id="day1">day1</div>
          <div class="col" id="day2">day2</div>
          <div class="col" id="day3">day3</div>
          <div class="col" id="day4">day4</div>
          <div class="col" id="day5">day5</div>
        </div>
        <div class="row g-0 week-icons">
          <div class="col">
            <i class="fa-solid fa-cloud"></i>
          </div>
          <div class="col">
            <i class="fa-solid fa-cloud-showers-heavy"></i>
          </div>
          <div class="col">
            <i class="fa-solid fa-sun"></i>
          </div>
          <div class="col">
            <i class="fa-solid fa-cloud-sun-rain"></i>
          </div>
          <div class="col">
            <i class="fa-solid fa-cloud-bolt"></i>
          </div>
        </div>
      </div>
    </div>
    <div id="footer">
      <a href="https://github.com/zillmannrenate/Weather-app" id="source-code">
        Open-source code
      </a>
      by Renate Zillmann
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
